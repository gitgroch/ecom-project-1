{% extends 'base.html' %}

{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid h-50 mt-5">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <h1>Delete review</h1>
            <p>Are you sure you want to delete your review of "{{ review.product.name }}"?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete my review</button>
                <a href="{% url 'product_detail' review.product.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
</div>
</div>

{% endblock %}
